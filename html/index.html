<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA REGRA DE 3 SIMPLES</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/phone-style.css">
</head>
<body>
    <h1>CALCULADORA REGRA DE 3 SIMPLES</h1>
    <section id="main">
        <form>
            <div class="values">
                <input type="number" id="inp01" class="inps" placeholder="A">
                <p>está para</p>
                <input type="number" id="inp02" class="inps" placeholder="B">
            </div>
            <div class="values">
                <p>assim como</p>
            </div>
            <div class="values">
                <input type="number" id="inp03" class="inps" placeholder="X">
                <p>está para</p>
                <input type="number" id="inp04" class="inps" placeholder="Y" disabled>
            </div>
            <div>
                <input type="radio" name="proporcion" id="direct" class="radio" checked>
                <label for="direct">Diretamente proporcional</label><br>
                <input type="radio" name="proporcion" id="inverse" class="radio">
                <label for="inverse">Inversamente proporcional</label>
            </div>
        </form>
    </section>
    <footer>
        <p>By <a href="https://github.com/lucaskauaa" target="_blank" rel="external">Lucas Kauã</a></p>
    </footer>
    <script src="../script/script.js"></script>

</html>
